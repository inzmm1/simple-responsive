<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Collage</title>
    <link rel="stylesheet" href="styles/style.css">
    <meta name="description" content="collage web">
</head>

<body>
    <header>
        <h1>My Picture Collage</h1>
    </header>
    <main>
        <section>
            <div class="row">
                <img src="cloned from github/simple-responsive-examples/images/A.jpg" alt="img">
            </div>
            <div class="row">
                <div>
                    <img src="cloned from github/simple-responsive-examples/images/B.jpg" alt="">
                </div>
                <div>
                    <img src="cloned from github/simple-responsive-examples/images/C.jpg" alt="">
                </div>
                <div class="verticle-collage">
                    <img src="cloned from github/simple-responsive-examples/images/D.jpg" alt="">
                    <img src="cloned from github/simple-responsive-examples/images/E.jpg" alt="">
                </div>
            </div>
            <div class="row">
                <div>
                    <img src="cloned from github/simple-responsive-examples/images/F.jpg" alt="">
                </div>
                <div class="square-collage">
                    <img src="cloned from github/simple-responsive-examples/images/G.jpg" alt="">
                    <img src="cloned from github/simple-responsive-examples/images/G.jpg" alt="">
                    <img src="cloned from github/simple-responsive-examples/images/G.jpg" alt="">
                    <img src="cloned from github/simple-responsive-examples/images/G.jpg" alt="">
                </div>
                <div>
                    <img src="cloned from github/simple-responsive-examples/images/H.jpg" alt="">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
